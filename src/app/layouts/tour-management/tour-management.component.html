<div class="main-content">
    <div class="container-fluid">
        <div class="row" #tourForm>
            <div class="col-md-12">
                <tour-form (clickSaveAddTour)="submitNewTour($event)" (clickSaveEditTour)="submitEditTour($event)"></tour-form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <tour-list (clickEditButton)="clickEditTour($event, tourForm)"></tour-list>
            </div>
        </div>
    </div>
</div>
